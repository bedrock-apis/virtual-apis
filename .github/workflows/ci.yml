name: CI

on:
   pull_request:

jobs:
   build:
      runs-on: ubuntu-latest
      steps:
         - name: 🏗 Checkout repository
           uses: actions/checkout@v4
           with:
              submodules: true

         - name: 🏗 Setup Node.js
           uses: actions/setup-node@v4
           with:
              node-version: '24'
              
         - name: 🏗 Install pnpm
           run: corepack enable && corepack use pnpm

         - name: 🏗 Install dependencies with pnpm
           run: pnpm run repo:init

         - name: ✔ Check TypeScript types
           run: pnpm run typecheck

         - name: 🚧 Lint
           run: pnpm run lint

         - name: 🧪 Run project tests
           run: pnpm run test

         - name: 🏗 Bundle generators and build Modules
           run: pnpm run build

         - name: 🧪 Run e2e tests
           run: pnpm run e2e

         - name: 🧪 Run examples tests
           run: pnpm run examples
