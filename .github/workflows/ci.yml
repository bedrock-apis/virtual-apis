name: CI

on:
   pull_request:
   push:
      branches: [main]

jobs:
   build:
      runs-on: ubuntu-latest
      steps:
         - name: ğŸ— Checkout repository
           uses: actions/checkout@v5

         - name: ğŸ— Enable corepack
           run: corepack enable

         - name: ğŸ— Setup Node.js
           uses: actions/setup-node@v5
           with:
              node-version: '24'
              cache: pnpm

         - name: ğŸ— Install dependencies with pnpm
           run: pnpm run repo:init

         - name: âœ” Check TypeScript types
           run: pnpm run typecheck

         - name: ğŸš§ Lint
           run: pnpm run lint

         - name: âš™ï¸ Dump BDS Docs
           run: pnpm run repo:dump

         - name: ğŸ§ª Run project tests
           run: pnpm run test

         - name: ğŸ§ª Run e2e tests
           run: pnpm run e2e

         - name: ğŸ§ª Run examples tests
           run: pnpm run examples
