name: CI

on:
   pull_request:

jobs:
   build:
      runs-on: ubuntu-latest

      steps:
         - name: ğŸ— Checkout repository
           uses: actions/checkout@v4

         - name: ğŸ— Setup Node.js
           uses: actions/setup-node@v4
           with:
              node-version: '22'

         - name: ğŸ— Install pnpm
           run: corepack enable

         - name: ğŸ— Install dependencies with pnpm
           run: pnpm install --frozen-lockfile

         - name: âœ” Check TypeScript types
           run: pnpm run typecheck

         - name: ğŸš§ Lint
           run: pnpm run lint

         - name: ğŸ§ª Run tests
           run: pnpm run test

         - name: ğŸ— Bundle generators and build Modules
           run: pnpm packagegen

         - name: ğŸ§ª Test examples
           run: pnpm run examples
